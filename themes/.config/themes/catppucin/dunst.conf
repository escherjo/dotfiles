[global]
    ### Base look ###
    font = JetBrainsMono Nerd Font 10
    frame_color = "#89b4fa"
    separator_color = frame
    highlight = "#89b4fa"

    ### Shape & layout ###
    corner_radius = 12
    padding = 14
    horizontal_padding = 14
    text_icon_padding = 10
    frame_width = 2
    separator_height = 2
    transparency = 0

    ### Position ###
    width = 300
    height = 200
    origin = top-right
    offset = 20x40
    layer = top
    follow = mouse

    ### Icons & text ###
    markup = full
    icon_position = left
    min_icon_size = 32
    max_icon_size = 48
    word_wrap = yes

    ### Progress bar ###
    progress_bar = true
    progress_bar_height = 6
    progress_bar_min_width = 150
    progress_bar_max_width = 300
    progress_bar_frame_width = 1

    ### Behaviour ###
    stack_duplicates = true
    hide_duplicate_count = true
    show_age_threshold = 60
    history_length = 20
    idle_threshold = 120

    ### Mouse actions ###
    mouse_left_click = do_action
    mouse_middle_click = close_current
    mouse_right_click = close_all

    ### Optional compositor shadow (if supported) ###
    shadow = yes
    shadow_color = "#000000"
    shadow_opacity = 0.25
    shadow_radius = 10

[urgency_low]
    background = "#1e1e2e"
    foreground = "#cdd6f4"
    frame_color = "#585b70"
    timeout = 2

[urgency_normal]
    background = "#1e1e2e"
    foreground = "#cdd6f4"
    frame_color = "#89b4fa"
    timeout = 3

[urgency_critical]
    background = "#1e1e2e"
    foreground = "#cdd6f4"
    frame_color = "#fab387"
    timeout = 0
